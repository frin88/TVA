<div class="chart-container">
    <select [(ngModel)]= "selectedYear" (change) ="onReleaseChange($event)" id="filters">
        <option selected id="-1" [ngValue]="-1" >All</option>
        <option id="2011" [ngValue]="2011" >2011</option>
        <option id="2013" [ngValue]="2013">2013</option>
        <option id="2014" [ngValue]="2014">2014</option>
    </select>
    <figure id="bar"></figure>
</div>
